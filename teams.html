<!-- Add Team Modal Section -->

<div class="modal fade" id="addTeamModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block alert-success">
				<div class="row">
					<div class="col-lg-2">&nbsp;</div>
					<div class="col-lg-8">
						<h5 class="modal-title text-center">Add Team</h5>
					</div>
					<div class="col-lg-2">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
			</div>
			<div class="modal-body">
				
				<div class="row">
					<div class="col-sm-6 text-right">Team Name</div>
					<div class="col-sm-4">
						<div class="form-group">
							<input id="addTeamName" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Project</div>
					<div class="col-sm-4">
						<select class="browser-default custom-select" id="projectSelector">					
						</select>
					</div>
				</div>
				<div class="row">&nbsp;</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id="pushTeamToDB">
					<span class="glyphicon glyphicon-cloud-upload"></span>&nbsp;Add Team
				</button>&nbsp;
				<button type="button" class="btn btn-outline-secondary" id="cancelAddTeamBtn" data-dismiss="modal">
					<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;Cancel
				</button>
			</div>
		</div>
	</div>
</div>

			</div>
